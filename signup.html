<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="Dan B & Param Patel" />
    <meta
      name="description"
      content="This software allows you to manage your liquor business better"
    />
    <meta name="keywords" content="Liquor Store management software" />

    <title>Sign Up</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="authentication.css" />
  </head>
  <nav class="navbar bg-light rounded-5">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">PourPro</span>
    </div>
  </nav>
  <body>
    <div class="title">
      <b>Sign Up</b>
    </div>
    <div class="form">
      <form>
        <div class="form-group">
          <!-- <label for="exampleInputEmail1" class="text">Email address</label> -->
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div><br>
        <div class="form-group">
          <!-- <label for="exampleInputPassword1" class="text">Password</label> -->
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          /><br>
          <div class="form-group">
            <!-- <label for="exampleInputPassword1" class="text">Confirm Password</label> -->
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
        </div>
        <br />
        <button
          type="submit"
          class="btn btn-primary"
          style="background-color: #008a90"
        >
          Sign Up
        </button>
      </form>
    </div>
    <div class="continueWith">
      <div class="continueText">Or continue with</div>
    </div>
    <div class="google-login">
      <img src="Google.png" alt="Google Signup" />
    </div>
  </body>
</html>
