<body>
    <div class="title mt-5 mb-4">
        <h1 class="display-4">Product XYZ Detail</h1>
    </div>
    <div class="container-fluid m-2 pb-10">
        <div class="row border border-light m-2">
            <div class="col-md-6 p-2 d-flex justify-content-center align-items-center border">
                <!-- Sales chart -->
                <div class="img-container">
                    <img src="https://exceldashboardschool.com/wp-content/uploads/2013/10/sales-forecast-chart.png" class="img-fluid" alt="Sales Chart">
                </div>
            </div>
            <div class="col-md-6 p-2 d-flex justify-content-center align-items-center border">
                <!-- Product Image -->
                <div class="card">
                    <img src="https://media.istockphoto.com/id/940975334/photo/crate-full-of-beer-bottles-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=gf32SnHpdTiyj8rfyot_z1QFcylLIt3HHy_0RZ2K9Zw=" class="card-img-top img-fluid" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">Product XYZ</h5>
                        <p class="card-text">$24.99</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-2">
            <div class="col">
                <!-- Product Table Row Details-->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Serial Number</th>
                            <th>Unit Price</th>
                            <th>Inventory Status</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Product A</td>
                            <td>SN123</td>
                            <td>$10.00</td>
                            <td class="low">Low</td>
                            <td>5</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-success">Order</button>
                                    <button type="button" class="btn btn-info">View</button>
                                    <button type="button" class="btn btn-primary">Edit</button>
                                    <button type="button" class="btn btn-danger">Delete</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
